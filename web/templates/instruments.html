<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOT Exchange Web Interface</title>
</head>
<body>
Welcome to the GOT web interface...<br>
{{range .Symbols}}
    <a href="" onclick="showBook('{{.}}')">{{.}}</a><br>
{{end}}
</body>
<script>
    function showBook(symbol) {
        window.open("/book?symbol="+symbol,"popup","height=400,width=200");
    }
</script>
</html>
